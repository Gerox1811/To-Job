<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Explorar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="true" (ionScroll)="onScroll()">
  <div class="video-list">
    <div #videoContainer class="video-container" *ngFor="let video of videos">
      <video controls width="100%" height="100%" poster="{{ video.thumbnail }}" autoplay>
        <source [src]="video.videoURL" type="video/mp4">
        Tu navegador no soporta el tag de video.
      </video>
      <div class="description">
        {{ video.description }}
      </div>
    </div>
  </div>
</ion-content>
